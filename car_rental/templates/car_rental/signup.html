<!-- templates/car_rental/signup.html -->
{% extends 'car_rental/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    </div>
{% endblock %}
