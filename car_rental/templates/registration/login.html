<!-- car_rental/templates/registration/login.html -->
{% extends 'car_rental/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
